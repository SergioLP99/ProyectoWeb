<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Matress Store</title>
</head>
<style>

html, body {
    height: 100%; /* Garantiza que el contenido siempre tenga el 100% de la altura */
    margin: 0;
    display: flex;
    flex-direction: column;
}

.navbar, .navbar * {
    font-family: 'Roboto', sans-serif;
    font-size: 20px;
}

#storeTitle{
    font-family: "Roboto Condensed", sans-serif;
    font-size: 50px;
    font-weight: 250;
}

#storeSubTitle{
    font-family: "Roboto Condensed", sans-serif;
    font-size: 30px;
    font-weight: 150;
}

#mainContent{
  margin-top: 100px;
  flex: 1; /* Permite que este div se expanda para llenar el espacio vacio */
}

/* Redundante pero jala */
#ofertash2{
    font-family: "Roboto Condensed", sans-serif;
    font-size: 40px;
    font-weight: 250;
}

#ofertasp{
    font-family: "Roboto Condensed", sans-serif;
    font-size: 30px;
    font-weight: 150;
}

.d-flex {
    display: flex;
    width: 100%; 
}

.flex-fill {
    flex: 1; /* This makes each child take equal space */
    max-width: 50%; /* Restricts each child to half of the container's width */
}



.footer{
    margin-top: 10px;
    min-height: 100px;
    max-height: 100px;
    margin-bottom: 0;
}

.bi{
    color: white;
}

.custom-flex {
    display: flex;
    width: 100%; /* Ensure the flex container takes full width */
}


@media (max-width: 768px) { /* Adjusts layout for tablets and mobile devices */
    .flex-fill {
        max-width: 100%; /* Each section takes full width of the screen */
        flex: none; /* This disables the flex-grow */
    }
}


</style>
<body>
<!-- Barra de navegacion -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/mainmenu">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/calculator">Calculadora</a>
        </li>
        <li class="nav-item" id="catalogueLI">
              <a class="nav-link" href="/catalogue">Catalogo</a>
        </li>

      </ul>
      <div class="navbar-nav">
        <button class="nav-item btn" type="button" id="cartIcon"><i class="bi bi-cart" style="color: white;"></i></button>
        <!-- Dropdown para el logout -->
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle" style="color: white;"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="/logout">Cerrar sesion</a></li>
            </ul>
        </div>      
    </div>
  </div>
</nav>

  
  <!-- Main Content -->
  <div class="container text-center mt-4" id="mainContent">
    <div id="storeTitle">ALMACENES DE COLCHONES</div>
    <div id="storeSubTitle">La experiencia de descanso que te mereces.</div>

    <div class="d-flex w-100">
        <!-- Left Content -->
        <div class="flex-fill" style="max-width: 50%;">
            <div class="p-4">
                <h2 id="ofertash2">NUEVAS OFERTAS</h2>
                <p id="ofertasp">Conocelas dentro de nuestra tienda.</p>
            </div>
            <button class="btn btn-secondary my-3" id="goToStoreButton" >Ir a la Tienda <span>&rarr;</span></button>
      </div>

        <!-- This div is for additional content or can be left empty for spacing 
        <div class="flex-fill"></div> -->

        <!-- Product Carousel -->
        <div class="flex-fill" style="max-width: 50%;">
          <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/colchon1.jpg" class="d-block w-100" alt="Product Image">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Product Name</h5>
                  <p>Price</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/images/colchon.jpg" class="d-block w-100" alt="Product Image">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second Product Name</h5>
                  <p>Second Price</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Tu carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Comprar</button>
            </div>
        </div>
    </div>
  </div>


    <!-- Footer -->
    <footer class="footer bg-dark text-white pt-4 pb-2">
        <div class="container text-center">
            <p>Almacenes de colchones Â© 2024</p>
            <ul class="list-unstyled">
                <li><a href="https://www.facebook.com/profile.php?id=100064155750266" class="text-light">Contactanos</a></li>
            </ul>
        </div>
    </footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      checkUserRoleAndAdjustVisibility()    
    });

    const storeButton = document.getElementById('goToStoreButton');
    storeButton.addEventListener('click', function() {
        window.location.href = '/catalogue';  // Redirects the user to the catalogue page
    });

    // Funcion que se encarga de checar el rol de usuario y oculta todos los objetos que con la clase admin-content
    function checkUserRoleAndAdjustVisibility() {
    fetch('/user-role')
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            throw new Error('Failed to fetch user role');
        }
    })
    .then(data => {
        if (data.role !== 'admin') {
            const adminElements = document.querySelectorAll('.admin-content');
            adminElements.forEach(elem => {
                elem.style.display = 'none'; // Ocultando los objetos con la clase admin-content
            });
        }
    })
    .catch(error => console.error('Error fetching user role:', error));
}



    async function displayCart() {
          const response = await fetch('/cart');
          if (response.ok) {
              const cartItems = await response.json();
              const cartItemsContainer = document.getElementById('cartItems');
              cartItemsContainer.innerHTML = ''; // Clear existing cart items

              if (cartItems.length === 0) {
                  cartItemsContainer.innerHTML = '<p>No hay nada aun en su carrito.</p>';
              } else {
                  cartItems.forEach(item => {
                      let price = item.price * item.quantity;
                      cartItemsContainer.innerHTML += `
                          <div class="cart-item" id="cartItem-${item.id}">
                              <p>${item.name} - ${item.size} - Cantidad: ${item.quantity} - Precio: ${price}
                                  <button onclick="removeFromCart(${item.id})" class="btn btn-danger btn-sm">Remove</button>
                              </p>
                          </div>
                      `;
                  });
              }
          } else {
              console.error('Failed to fetch cart items');
          }
    }

    // Add event listener to your cart icon in the navbar
    document.getElementById('cartIcon').addEventListener('click', () => {
        const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
        displayCart();
        cartModal.show();
    });

    function removeFromCart(productId) {
        fetch(`/remove-from-cart/${productId}`, {
            method: 'DELETE'
        }).then(response => response.json())
          .then(data => {
              if (data.success) {
                  console.log('Item removed from cart');
                  displayCart(); // Refresh the cart display
              } else {
                  console.error('Failed to remove item from cart:', data.message);
              }
          })
          .catch(error => console.error('Error removing item from cart:', error));
    }


  </script>
</body>
</html>
