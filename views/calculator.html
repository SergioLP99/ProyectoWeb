<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Matress Store</title>
</head>
<style>

html, body {
    height: 100%; /* Ensures full viewport height */
    margin: 0;
    display: flex;
    flex-direction: column;
}

.navbar, .navbar * {
    font-family: 'Roboto', sans-serif;
    font-size: 20px;
}

#storeTitle {
    font-family: "Roboto Condensed", sans-serif;
    font-size: 50px;
    font-weight: 250;
}

#storeSubTitle {
    font-family: "Roboto Condensed", sans-serif;
    font-size: 30px;
    font-weight: 150;
}

#mainContent {
  margin-top: 100px;
  flex: 1; /* Allows this div to expand to fill available space */
}

#ofertash2 {
    font-family: "Roboto Condensed", sans-serif;
    font-size: 40px;
    font-weight: 250;
}

#ofertasp {
    font-family: "Roboto Condensed", sans-serif;
    font-size: 30px;
    font-weight: 150;
}

.d-flex {
    display: flex;
    width: 100%; /* Ensure the flex container takes full width */
}

.flex-fill {
    flex: 1; /* This makes each child take equal space */
    max-width: 50%; /* Restricts each child to half of the container's width */
}

.footer {
    margin-top: 10px;
    min-height: 100px;
    max-height: 100px;
    margin-bottom: 0;
}

.bi {
    color: white;
}

.btn{
    margin-top: 10px;
}

.custom-flex {
    display: flex;
    width: 100%; /* Ensure the flex container takes full width */
}

@media (max-width: 768px) { /* Adjusts layout for tablets and mobile devices */
    .flex-fill {
        max-width: 100%; /* Each section takes full width of the screen */
        flex: none; /* This disables the flex-grow */
    }
}
</style>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/mainmenu">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/calculator">Calculadora</a>
          </li>
          <li class="nav-item" id="catalogueLI">
                <a class="nav-link" href="/catalogue">Catalogo</a>
          </li>
        </ul>
        <div class="navbar-nav">
          <button class="nav-item btn" type="button" id="cartIcon"><i class="bi bi-cart" style="color: white;"></i></button>
          <!-- Dropdown for user actions -->
          <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle" style="color: white;"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="/logout">Cerrar sesion</a></li>
              </ul>
          </div>      
      </div>
    </div>
  </nav>
    

<div class="container text-center mt-4"  id="mainContent">
  <div class="calculator">
      <div class="input-group mb-3">
          <input type="text" class="form-control" id="result" placeholder="0" readonly>
      </div>
      <div class="row">
          <div class="col">
              <button class="btn btn-danger" onclick="operate('+')">+</button>
          </div>
          <div class="col">
              <button class="btn btn-primary" onclick="appendToResult('1')">1</button>
          </div>
          <div class="col">
              <button class="btn btn-primary" onclick="appendToResult('2')">2</button>
          </div>
          <div class="col">
              <button class="btn btn-primary" onclick="appendToResult('3')">3</button>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <button class="btn btn-danger" onclick="operate('-')">-</button>
          </div>
          <div class="col">
              <button class="btn btn-primary" onclick="appendToResult('4')">4</button>
          </div>
          <div class="col">
              <button class="btn btn-primary" onclick="appendToResult('5')">5</button>
          </div>
          <div class="col">
              <button class="btn btn-primary" onclick="appendToResult('6')">6</button>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <button class="btn btn-danger" onclick="operate('*')">*</button>
          </div>
          <div class="col">
              <button class="btn btn-primary" onclick="appendToResult('7')">7</button>
          </div>
          <div class="col">
              <button class="btn btn-primary" onclick="appendToResult('8')">8</button>
          </div>
          <div class="col">
              <button class="btn btn-primary" onclick="appendToResult('9')">9</button>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <button class="btn btn-danger" onclick="operate('/')">/</button>
          </div>
          <div class="col">
              <button class="btn btn-primary" onclick="appendToResult('0')">0</button>
          </div>
          <div class="col">
              <button class="btn btn-success" onclick="calculate()">=</button>
          </div>
          <div class="col">
              <button class="btn btn-warning" onclick="clearResult()">C</button>
          </div>
      </div>
  </div>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="errorMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Tu carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Comprar</button>
            </div>
        </div>
    </div>
</div>

<script>
    //Hace que los productos se muestren cada vez que la pagina se carga.
    document.addEventListener('DOMContentLoaded', function() {
    checkUserRoleAndAdjustVisibility()    
    });

    function checkUserRoleAndAdjustVisibility() {
        fetch('/user-role')
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to fetch user role');
            }
        })
        .then(data => {
            if (data.role !== 'admin') {
                const adminElements = document.querySelectorAll('.admin-content');
                adminElements.forEach(elem => {
                    elem.style.display = 'none'; // Or 'flex', 'inline', etc., depending on your needs
                });
            }
        })
        .catch(error => console.error('Error fetching user role:', error));
    }



    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function operate(operator) {
        document.getElementById('result').value += operator;
    }

    function calculate() {
        try {
            const result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    async function menu() {
        const response = await fetch('/menu', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            const data = await response.json();
            if (data.success) {
                window.location.href = data.url;
            } else {
                displayError(data.message);  // Call function to display error in modal
            }
        } else {
            const errorMessage = `Hubo un error realizando esta operacion: ${response.status}`;
            displayError(errorMessage);
        }
    }

    function displayError(message) {
        document.getElementById('errorMessage').textContent = message;
        const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();
    }

    async function displayCart() {
        const response = await fetch('/cart');
        if (response.ok) {
            const cartItems = await response.json();
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = ''; // Clear existing cart items

            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = '<p>No hay nada aun en su carrito.</p>';
            } else {
                cartItems.forEach(item => {
                    let price = item.price * item.quantity;
                    cartItemsContainer.innerHTML += `
                        <div class="cart-item" id="cartItem-${item.id}">
                            <p>${item.name} - ${item.size} - Cantidad: ${item.quantity} - Precio: ${price}
                                <button onclick="removeFromCart(${item.id})" class="btn btn-danger btn-sm">Remove</button>
                            </p>
                        </div>
                    `;
                });
            }
        } else {
            console.error('Failed to fetch cart items');
        }
    }

    // Add event listener to your cart icon in the navbar
    document.getElementById('cartIcon').addEventListener('click', () => {
        const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
        displayCart();
        cartModal.show();
    });

    function removeFromCart(productId) {
        fetch(`/remove-from-cart/${productId}`, {
            method: 'DELETE'
        }).then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log('Item removed from cart');
                displayCart(); // Refresh the cart display
            } else {
                console.error('Failed to remove item from cart:', data.message);
            }
        })
        .catch(error => console.error('Error removing item from cart:', error));
    }

</script>


    <!-- Footer -->
    <footer class="footer bg-dark text-white pt-4 pb-2">

            <p>Almacenes de colchones © 2024</p>
